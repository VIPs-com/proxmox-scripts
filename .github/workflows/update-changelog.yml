- name: Generate CHANGELOG Entry
  run: |
    # Cria o arquivo se não existir
    if [ ! -f CHANGELOG.md ]; then
      echo "# Histórico de Alterações" > CHANGELOG.md
      echo "" >> CHANGELOG.md
    fi
    # Adiciona entrada no topo do arquivo
    sed -i "1i ## [$(date +'%Y-%m-%d')] - Atualização Automática\n### Alterado\n- Script atualizado via GitHub Actions\n" CHANGELOG.md

- name: Validate CHANGELOG
  run: |
    echo "Conteúdo atual do CHANGELOG:"
    cat CHANGELOG.md
