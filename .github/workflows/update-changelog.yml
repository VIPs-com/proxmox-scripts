name: Update CHANGELOG

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'proxmox-postinstall-aurora-luna.sh'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Update CHANGELOG
      run: |
        if [ ! -f CHANGELOG.md ]; then
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi
        
        TODAY=$(date +'%Y-%m-%d')
        if grep -q "## \[$TODAY\]" CHANGELOG.md; then
          echo "Entry already exists for today. Skipping..."
          exit 0
        fi
        
        echo "## [$TODAY]" >> CHANGELOG.md
        echo "### Changed" >> CHANGELOG.md
        echo "- Automated update" >> CHANGELOG.md
        echo "" >> CHANGELOG.md

    - name: Commit Changes
      run: |
        git add CHANGELOG.md
        git commit -m "ðŸ“œ Auto-update CHANGELOG" || echo "No changes to commit"
        git push
