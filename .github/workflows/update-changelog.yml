name: Update CHANGELOG

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'proxmox-postinstall-aurora-luna.sh'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Isso est√° correto

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Update CHANGELOG
      run: |
        # Verifica se o arquivo existe, se n√£o, cria
        if [ ! -f CHANGELOG.md ]; then
          echo "# Hist√≥rico de Altera√ß√µes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi
        
        # Verifica se j√° existe entrada para hoje
        if grep -q "## [$(date +'%Y-%m-%d')]" CHANGELOG.md; then
          echo "‚úì Entrada j√° existe para hoje. Pulando..."
          exit 0
        fi
        
        # Adiciona nova entrada
        sed -i "1i ## [$(date +'%Y-%m-%d')] - Atualiza√ß√£o Autom√°tica\n### Alterado\n- Script atualizado via GitHub Actions\n\n" CHANGELOG.md

    - name: Commit Changes
      run: |
        git add CHANGELOG.md
        git commit -m "üìú Atualiza√ß√£o autom√°tica do CHANGELOG" || echo "Nenhuma mudan√ßa para commit"
        git push
