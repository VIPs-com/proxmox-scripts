name: Update CHANGELOG

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'proxmox-postinstall-aurora-luna.sh'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config --global user.name "VIPs.com"
        git config --global user.email "actions@github.com"

    - name: Update CHANGELOG
      run: |
        # Verifica se o arquivo existe
        if [ ! -f CHANGELOG.md ]; then
          echo "# Hist√≥rico de Altera√ß√µes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "> Gerado automaticamente por VIPs.com" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi

        # Pega informa√ß√µes detalhadas
        VERSION=$(grep -m1 "VERSION=" proxmox-postinstall-aurora-luna.sh | cut -d'"' -f2 || echo "1.0.0")
        AUTHOR="VIPs.com"
        COMMIT_URL="https://github.com/VIPs-com/proxmox-scripts/commit/$(git rev-parse HEAD)"
        COMMIT_MSG=$(git log -1 --pretty=format:'%s')

        # Verifica se j√° existe entrada para hoje
        if grep -q "## [$(date +'%Y-%m-%d')]" CHANGELOG.md; then
          echo "‚úì Entrada j√° existe para hoje. Pulando..."
          exit 0
        fi
        
        # Adiciona entrada detalhada
        sed -i "1i ## [$(date +'%Y-%m-%d')] - v$VERSION\n### Alterado\n- Script atualizado via GitHub Actions\n- Respons√°vel: $AUTHOR\n- Mensagem: \"$COMMIT_MSG\"\n- [Ver altera√ß√µes]($COMMIT_URL)\n\n" CHANGELOG.md

    - name: Commit Changes
      run: |
        git add CHANGELOG.md
        git commit -m "üìú Atualiza√ß√£o autom√°tica do CHANGELOG (por VIPs.com)" || echo "Nenhuma mudan√ßa para commit"
        git push
