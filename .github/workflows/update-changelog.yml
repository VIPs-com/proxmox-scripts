name: Update CHANGELOG

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'proxmox-postinstall-aurora-luna.sh'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Git
      run: |
        git config --global user.name "VIPs.com"
        git config --global user.email "actions@github.com"

    - name: Update CHANGELOG
      run: |
        # Verifica se o arquivo existe
        if [ ! -f CHANGELOG.md ]; then
          echo "# Hist√≥rico de Altera√ß√µes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "> Gerado automaticamente por VIPs.com" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi

        # Pega informa√ß√µes detalhadas
        VERSION=$(grep -m1 "VERSION=" proxmox-postinstall-aurora-luna.sh | cut -d'"' -f2 || echo "1.0.0")
        AUTHOR="VIPs.com"
        COMMIT_URL="https://github.com/VIPs-com/proxmox-scripts/commit/$(git rev-parse HEAD)"
        COMMIT_MSG=$(git log -1 --pretty=format:'%s')
        
        # Define emoji com base na mensagem do commit
        if echo "$COMMIT_MSG" | grep -qi "fix"; then
          EMOJI="üêõ Corre√ß√£o"
        elif echo "$COMMIT_MSG" | grep -qi "feat"; then
          EMOJI="‚ú® Nova Feature"
        elif echo "$COMMIT_MSG" | grep -qi "docs"; then
          EMOJI="üìö Documenta√ß√£o"
        elif echo "$COMMIT_MSG" | grep -qi "chore"; then
          EMOJI="üîß Manuten√ß√£o"
        else
          EMOJI="üìú Atualiza√ß√£o"
        fi

        # Verifica se j√° existe entrada para hoje
        if grep -q "## $(date +'%Y-%m-%d')" CHANGELOG.md; then
          echo "‚úì Entrada j√° existe para hoje. Pulando..."
          exit 0
        fi
        
        # Adiciona entrada com emoji din√¢mico
        sed -i "1i ## $EMOJI - v$VERSION ($(date +'%Y-%m-%d'))\n- **Descri√ß√£o:** ${COMMIT_MSG}\n- **Por:** $AUTHOR\n- [üîó Ver altera√ß√µes]($COMMIT_URL)\n" CHANGELOG.md

    - name: Commit Changes
      run: |
        git add CHANGELOG.md
        git commit -m "üìú Atualiza√ß√£o autom√°tica do CHANGELOG (por VIPs.com)" || echo "Nenhuma mudan√ßa para commit"
        git push


create-release:
  needs: update-changelog
  runs-on: ubuntu-latest
  permissions:
    contents: write
  steps:
    - uses: actions/checkout@v3
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v$(grep -m1 "VERSION=" proxmox-postinstall-aurora-luna.sh | cut -d'"' -f2 || echo "1.0.0")"
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
